<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EmployeeConnect</title>
</head>
<body>

<h1>EmployeeConnect</h1>

<p>
    Welcome to EmployeeConnect! Here you can submit new employee information with the form below.
    While you are connected to EmployeeConnect you can see all new employees that are submitted by you and other connected clients in the logs.
</p>

<form id="employee_form">
    <p>
        <label for="first_name">First name</label>
        <input type="text" id="first_name" name="first_name" required>
    </p>
    <p>
        <label for="last_name">Last name</label>
        <input type="text" id="last_name" name="last_name" required>
    </p>
    <p>
        <label for="date_of_birth">Date of birth</label>
        <input type="date" id="date_of_birth" name="date_of_birth" max="" required>
    </p>
    <p>
        Are you employed?
        <input type="radio" id="yes" name="employment" value="yes" required>
        <label for="yes">Yes</label>

        <input type="radio" id="no" name="employment" value="no" required>
        <label for="no">No</label>
    </p>
    <p>
        <button type="button" onclick="submitForm()">Submit</button>
    </p>
</form>

<div id="output">
    <p>Logs:</p>
</div>



<script src="index.mjs">

</script>
</body>
</html>
